<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
    <div class="container">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-picutre" />
      </div>
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <button class="button">GitHub</button>
      <button class="button">Frontend Mentor</button>
      <button class="button">LinkedIn</button>
      <button class="button">Twitter</button>

      <button class="button">Instagram</button>
    </div>
  </div>

</html>
